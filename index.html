---
layout: default
title: Your New Jekyll Site
---

<div id="home">
  <div class="wrapper">		

			
    {% for post in site.posts %}
    <div class="container">	
       {{ post.hero }}

    <div class="post">
       <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
       <h4>{{ post.date | date_to_string }}</h4>
       {{ post.excerpt }}
       <a href="{{ post.url }}">read more></a>
    </div>
    </div>
    
    {% endfor %}

  </div>
  </div>
  </div>
</div>
